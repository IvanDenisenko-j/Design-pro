{% extends 'base.html' %}

{% block content %}
<h2>Вход</h2>

<form method="post">
    {% csrf_token %}
    
    <div>
        <label>Логин:</label>
        <input type="text" name="username" required>
    </div>
    
    <div>
        <label>Пароль:</label>
        <input type="password" name="password" required>
    </div>
    
    <button type="submit">Войти</button>
</form>

<p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
{% endblock %}
